<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fiesty Stockings</title>

        <link href="css/main.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/flexbox.css" rel="stylesheet">

    </head>

    <body>

        <h1>Fiesty Stockings Style Guide</h1>



        <!-- INTERACTIVE ELEMENTS SECTION // -->
        <section id="interactive_elements">

            <!-- Default Button styling section -->
            

            <nav class="nav-main box">

                <!--navigation links, code sourced from https://www.w3schools.com/tags/tag_nav.asp-->
                <a href="./Template.html" class="nav-main-item box-item-nav single" >Style Guide</a> 
                <a href="./product-listing.html" class="nav-main-item box-item-nav bg1">Product Listing</a>
                <a href="./checkout.html" class="nav-main-item box-item-nav bg2">Checkout</a>  
            
            </nav>

            
        </section>

        <section >
            <h2>Checkout Cart</h2>
            <div class="container">
                <div class="container listing-con list">
                    <div class="listing-img">
                        <img src="purple socks.png" width="250" height="300">
                    </div>
                    
                    <div class="listing-txt">
                        <h4>Transparent Socks Women Summer Ruffle Socks</h4>
                    </div>
                    
                </div>
    
                <div class="container listing-con list1">
                    <div class="listing-img">
                        <img src="flower socks.png" width="250" height="300">
                    </div>
    
                    <div class="listing-txt">
                        <h4>Tulip Transparent Socks</h4>
                        
                    </div>
                    
                </div>
            </div>
            

            <p>Transparent Socks Women Summer Ruffle Socks 3pk ---- $15.00 </p> 
            <p>Tulip Transparent Socks ---- $5.00</p> 
            
        
        <h4>Total Amount:   $20.00 + GST</h4>
        </section>

        <section >

            <h2>Payment Form</h2>
            <div class="payment-container">
                

                <div class="payment-element-cont">
                    <label for="first-name">First Name:</label><br>
                    <input type="text" id="first-name"><br>
                    
                </div>
                
                <div class="payment-element-cont">
                    <label for="last-name">Last Name:</label><br>
                    <input type="text" id="last-name"><br>
                    
                </div>
                
                <div class="payment-element-cont">
                    <label for="address">Address:</label><br>
                    <input type="text" id="address"><br>
                </div>
                
                <br>

                <div class="payment-element-cont">
                    <label for="postcode">Postal Code:</label><br>
                    <input type="text" id="address"><br>
                </div>
                
                <br>

                <div class="payment-element-cont">
                    <label for="city">City:</label><br>
                    <input type="text" id="city"><br>
                </div>
                
                <br>

                <div class="payment-element-cont">
                    <label for="province">Province:</label><br>
                    <input type="text" id="province"><br>
                </div>
                
                <br>
                
                <div class="payment-element-cont">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email"><br>
                </div>
                
                <br>

                <div class="payment-element-cont">
                    <label for="card#">Card #:</label><br>
                    <input type="text" id="card#"><br>
                </div>
                
                <br>

                <div class="payment-element-cont">
                    <input type="radio" id="standard" name="shipping-type" value="standard-shipping">
                    <label for="standard">Standard Shipping: 7-14 days</label>
                </div>

                <div class="payment-element-cont">
                    
                    <input type="radio" id="express" name="shipping-type" value="express-shipping">
                    <label for="express">Express Shipping: 3-5 days</label>
                    
                    <br><br>
                </div>

                
            </div>
            

            <input type="submit" value="Submit" class="button-nav"> 
        </section>
    </body>
</html>
