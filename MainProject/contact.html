        <section>
            <div>
            <h1>Contact</h1>
            
                <!--form code reference: https://learn.shayhowe.com/html-css/building-forms/-->
                <form class="contact-form">
                    <legend>Get in touch with us about any inquiries, questions, or concerns.</legend>
                    <br>
                    <fieldset>
                    <div class="row">
                        <div class="col-25">
                            <label for="finame">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="finame" name="firstname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="laname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="laname" name="lastname">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-25">
                            <label for="emailad">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="emailad" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="msg">Message</label>
                        </div>
                        <div class="col-75">
                            <textarea id="msg" name="message" style="height: 200px;"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <input class= "buttonmain" type="submit" value="Submit Message">
                      </div>

                </form>
            </div>
        </section>
