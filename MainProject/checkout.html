        <section>
            <div class="Payment">
                <!--form code reference: https://learn.shayhowe.com/html-css/building-forms/-->
                <section>
                    <h1>Payment Form</h1>
                    <!--form code reference: https://learn.shayhowe.com/html-css/building-forms/-->
                    <form>
                      <fieldset> <!-- code referenced: https://html5-tutorial.net/forms/fieldset/-->
                        <legend>Order Details</legend>
                        <p>How would you like to receive your order?</p>
                        
                        <label class = radiolabel>
                          Home Delivery
                          <input type="radio" id="delivery">
                        </label>
                        <br>
                        <label class = radiolabel>
                          In-store pickup
                          <input type="radio" id="pickup">
                        </label>
                      </fieldset>
                      <br>
                      <fieldset>
                        <legend>Customer Details</legend>
                        <label>
                          First Name
                          <input type="text" id="firstname">
                        </label>
                        <br>
                        <label>
                          Last Name
                          <input type="text" id="lastname">
                        </label>
                        <br>
                        <label>
                          Street Name
                          <input type="text" id="streetname">
                        </label>
                        <br>
                        <label>
                          City
                          <input type="text" id="city">
                        </label>
                        <br>
                        <label>
                          Province
                          <!--dropdown code reference: https://www.w3schools.com/tags/tag_select.asp -->
                          <select id="province">
                            <option value="AB">AB</option>
                            <option value="AB">BC</option>
                            <option value="AB">MB</option>
                            <option value="AB">NB</option>
                            <option value="AB">NL</option>
                            <option value="AB">NT</option>
                            <option value="AB">NS</option>
                            <option value="AB">NU</option>
                            <option value="AB">ON</option>
                            <option value="AB">PE</option>
                            <option value="AB">QC</option>
                            <option value="AB">SK</option>
                            <option value="AB">YT</option>
                          </select>
                        </label>
                        <br>
                        <label>
                          Postal Code
                          <input type="text" id="postalCode">
                        </label>
                      </fieldset>
                      <br>
            
                      <fieldset>
                        <legend>Payment Details</legend>
                        <label>
                          First Name
                          <input type="text" id="firstnamepay">
                        </label>
                        <br>
                        <label>
                          Last Name
                          <input type="text" id="lastnamepay">
                        </label>
                        <br>
                        <label>
                          Card Number
                          <input type="text" id="cardnumber">
                        </label>
                        <br>
                        <label>
                          Expiry Date
                          <input type="text" id="expiry">
                        </label>
                        <br>
                        <label>
                          CVV
                          <input type="text" id="cvv">
                        </label>
                      </fieldset>
      
                      <br>
                      <input class= "buttonmain" type="submit" value="Place Order">
                    </form>
            
                  </section>
            </section>  
            </div>
